<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Evo Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                200: 'rgb(var(--brand-200) / <alpha-value>)',
                300: 'rgb(var(--brand-300) / <alpha-value>)',
                400: 'rgb(var(--brand-400) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                700: 'rgb(var(--brand-700) / <alpha-value>)',
                800: 'rgb(var(--brand-800) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Orange Theme */
        --brand-50: 255 247 237;
        --brand-100: 255 237 213;
        --brand-200: 254 215 170;
        --brand-300: 253 186 116;
        --brand-400: 251 146 60;
        --brand-500: 249 115 22;
        --brand-600: 234 88 12;
        --brand-700: 194 65 12;
        --brand-800: 154 52 18;
        --brand-900: 124 45 18;
      }

      body { 
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8);
      }

      /* Selection Color */
      ::selection {
        background: rgb(var(--brand-400));
        color: white;
      }

      /* Hide scrollbar classes */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* New utility for input fields */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Background Pattern */
      .pattern-bg {
        background-color: #f3f4f6;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .pattern-bg {
        background-color: #111827;
        background-image: radial-gradient(#1f2937 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "emoji-picker-react": "https://aistudiocdn.com/emoji-picker-react@^4.16.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
